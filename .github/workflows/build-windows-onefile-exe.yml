name: Windows EXE (Nuitka onefile, no console)

on:
  workflow_dispatch:
  push:
    tags: ["v*"]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            **/requirements*.txt

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      - name: Build with Nuitka (onefile, GUI)
        uses: Nuitka/Nuitka-Action@main
        with:
          script-name: mat_extractor_gui.py

          # IMPORTANT: specify mode ONLY ONCE to avoid conflicts
          mode: onefile

          enable-plugins: tk-inter
          follow-imports: true
          assume-yes-for-downloads: true

          # Disable console window on Windows
          windows-console-mode: disable

          # Put outputs under ./build
          output-dir: build

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: Windows-EXE
          path: |
            build/*.exe
          retention-days: 7


