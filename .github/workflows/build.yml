name: Build (Nuitka)

on:
  workflow_dispatch:
  push:
    tags: ["v*"]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            **/requirements*.txt

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      - name: Build with Nuitka
        uses: Nuitka/Nuitka-Action@main
        with:
          script-name: mat_extractor_gui.py

          # IMPORTANT: for Tkinter support
          enable-plugins: tk-inter

          # Standalone folder build is usually most reliable for scientific stacks.
          mode: standalone

          # Map common Nuitka flags -> action inputs (drop the leading "--")
          follow-imports: true
          assume-yes-for-downloads: true

          # Output goes to ./build by default in the action examples;
          # set explicitly if you like:
          output-dir: build

          # Optional: make a single-file executable (can be huge with SciPy)
          # onefile: true

          # Optional: Windows only - hide console window for GUI apps
          windows-console-mode: disable

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-${{ runner.os }}
          path: |
            build/*.exe
            build/*.bin
            build/*.app/**/*
            build/*.dist/**/*
          include-hidden-files: true


